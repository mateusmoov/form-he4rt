<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="transitions.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Register</title>
  </head>
  <body>
    <div class="transition-page transition-3 is-active"></div>

    <div class="transition-heartStroke transition-5 is-active">
      <div class="container-heart">
        <div class="box-container">
          <div class="box-heart">
            <img src="images/He4rt-Logo-stroke.svg" alt="logo" width="600" />
          </div>
        </div>
      </div>
    </div>
    <div class="transition-form transition-4 is-active">
      <div class="main-container">
        <div class="container">
          <div class="title-register">
            <h1 class="main-text">Registre-se</h1>
          </div>
          <form class="form" method="post" action="/">
            <label for="User">E-mail</label>
            <input
              type="text"
              id="User"
              name="email"
              onfocus="transitionRegister()"
              autocomplete="off"
            />
            <label for="User">Sua Senha</label>
            <input type="password" id="Password" name="password" />
            <label for="User">Confirme sua Senha</label>
            <input
              type="password"
              id="confirmpassword"
              name="confirmpassword"
              onfocus="transitionHeartStroke()"
            />
            <div class="termos">
              <label for="vehicle1"
                >Marcando isso, você concorda com os
                <a href="./termos.html">termos e serviços.</a></label
              ><br />
              <input
                type="checkbox"
                id="vehicle1"
                name="vehicle1"
                value="Bike"
              />
            </div>
            <div class="buttons">
              <button type="submit">Vamos lá</button>
            </div>
            <div class="container-login">
              <a href="./index.html">Já tem uma conta? Logue-se</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
