<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="../css/transitions.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/modal.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Register</title>
  </head>
  <body>
    <!-- MODAL EMAIL -->
    <div class="modal-error-email transition-6 is-active">
      <div class="modal-container">
        <div class="top-modal">
          <div class="container-button">
            <button onclick="closeModal(transition_modalemail)">
              <img src="../../assets/images/closebutton-icon.svg" alt="close" />
            </button>
          </div>
          <div class="container-top-modal">
            <div class="container-key">
              <img src="../../assets/images/email-icon.svg" alt="password" />
            </div>
          </div>
        </div>
        <div class="modal">
          <div class="container-text">
            <h1>Opa!</h1>
            <p>O e-mail é inválido.</p>
          </div>
        </div>
      </div>
    </div>
    <!-- MODAL PASSWORD -->
    <div class="modal-error-password1 transition-7 is-active">
      <div class="modal-container">
        <div class="top-modal">
          <div class="container-button">
            <button onclick="closeModal(transition_modalpassword1)">
              <img src="../../assets/images/closebutton-icon.svg" alt="close" />
            </button>
          </div>
          <div class="container-top-modal">
            <div class="container-key">
              <img src="../../assets/images/password-icon.svg" alt="password" />
            </div>
          </div>
        </div>
        <div class="modal">
          <div class="container-text">
            <h1>Opa!</h1>
            <p>As senhas não batem, verifique novamente.</p>
          </div>
        </div>
      </div>
    </div>
    <!-- MODAL PASSWORD 2 -->
    <div class="modal-error-password2 transition-8 is-active">
      <div class="modal-container">
        <div class="top-modal">
          <div class="container-button">
            <button onclick="closeModal(transition_modalpassword2)">
              <img src="../../assets/images/closebutton-icon.svg" alt="close" />
            </button>
          </div>
          <div class="container-top-modal">
            <div class="container-key">
              <img src="../../assets/images/password-icon.svg" alt="password" />
            </div>
          </div>
        </div>
        <div class="modal">
          <div class="container-text">
            <h1>Opa!</h1>
            <p>A senha precisa ter no minimo 8 caracteres.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="transition-page transition-3 is-active"></div>

    <div class="transition-heartStroke transition-5 is-active">
      <div class="container-heart">
        <div class="box-container">
          <div class="box-heart">
            <img
              src="/assets/images/He4rt-Logo-stroke.svg"
              alt="logo"
              width="600"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="transition-form transition-4 is-active">
      <div class="main-container">
        <div class="container">
          <div class="title-register">
            <h1 class="main-text">Registre-se</h1>
          </div>
          <form class="form" method="post" action="/">
            <label for="User">E-mail</label>
            <input
              type="text"
              id="User"
              name="useremail"
              onfocus="transitionRegister()"
              autocomplete="off"
            />
            <label for="User">Sua Senha</label>
            <input type="password" id="Password" name="userpassword" />
            <label for="User">Confirme sua Senha</label>
            <input
              type="password"
              id="confirmpassword"
              name="userconfirmpassword"
              onfocus="transitionHeartStroke()"
            />
            <div class="termos">
              <label for="vehicle1"
                >Marcando isso, você concorda com os
                <a href="./termos.html">termos e serviços.</a></label
              ><br />
              <input
                type="checkbox"
                id="vehicle1"
                name="vehicle1"
                value="Bike"
              />
            </div>
            <div class="buttons">
              <button id="buttonSubmit">Vamos lá</button>
            </div>
            <div class="container-login">
              <a href="./index.html">Já tem uma conta? Logue-se</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../js/register.js"></script>
    <script src="../js/animation.js"></script>
  </body>
</html>
