<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/transitions.css" />
    <link rel="stylesheet" href="../css/reset.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="transition-page transition-3 is-active"></div>

    <div class="transition-heart transition-2 is-active">
      <div class="container-heart">
        <div class="box-container">
          <div class="box-heart">
            <img src="/assets/images/He4rt-Logo.svg" alt="logo" width="500" />
          </div>
        </div>
      </div>
    </div>

    <div class="main-container">
      <div class="transition transition-1 is-active">
        <div class="container">
          <h1 class="main-text">Login</h1>
          <form class="form" method="post" action="/">
            <label for="User">E-mail</label>
            <input
              onfocus="transitionContainer()"
              type="email"
              id="user"
              name="useremail"
              autocomplete="off"
            />
            <label for="User">Senha</label>
            <div class="password-container">
              <input
                type="password"
                id="password"
                name="userpassword"
                onfocus="transitionHeart()"
              />
            </div>
            <div class="buttons">
              <button type="submit" id="buttonSubmit">Vamos lá</button>
            </div>
            <div class="register-container">
              <p>
                Não tem um cadastro? &nbsp; <br />
                <a href="./register.html">Registre-se!</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../js/authlogin.js"></script>
    <script src="../js/animation.js"></script>
  </body>
</html>
